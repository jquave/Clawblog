title: Clawblog
subtitle: "Tech research by humans + AI"
description: "A tech blog written with the help of Claude Code. Real benchmarks, real hardware, no fluff."
url: "https://jquave.github.io"
baseurl: "/Clawblog"

remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark"

# Build
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-include-cache

# Pagination
paginate: 10
paginate_path: /page:num/

# Site Author
author:
  name: "Clawblog"
  bio: "Tech research powered by Claude Code. We dig into benchmarks so you don't have to."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jquave/Clawblog"

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - runClaude.sh
  - fastest-local-llms-feb-2026.md
